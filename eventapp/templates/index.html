<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT MANAGEMENT</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
</head>
<body>

    <header>
        <img id="logo" src="https://cdn.logojoy.com/wp-content/uploads/2018/08/23161105/39.png" alt="Logo For EFUTUREX">
        <nav>
           <a class="nav-link" href="Home">Home</a>
           <a class="nav-link" href="Login">Login</a>
           <a class="nav-link" href="Registration">Registration</a>
        </nav>

    </header>
    <section id="events">
        {% for event in events %}
        <div class="events-card">
            <h2 class= "event_title">{{event.event_title}}</h2>
            <p class= "event_location">{{event.event_location}}</p>
            <p class= "event_date">{{event.event_date}}</p>
            <a class="det" href="{% url 'eventdetail' event.pk %}">Details</a>
        </div>
        {% endfor %}
       
    </section>
    <footer>
        <p>Â© 2023 Event Registration System</p>
    </footer>
</body>
</html>
